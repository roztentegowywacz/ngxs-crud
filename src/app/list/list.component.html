<div *ngIf="todos">
  <table>
    <thead>
      <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos | async">
        <td>{{ todo.id }}</td>
        <td>{{ todo.title }}</td>
        <td>
          <button (click)="editTodo(todo)">Edit</button>
        </td>
        <td>
          <button (click)="deleteTodo(todo.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
